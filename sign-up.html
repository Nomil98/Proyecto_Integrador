<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Fuente de google -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"> 

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="/assets-Registro/style/css/style-sign-up.css">

    <script src="https://kit.fontawesome.com/62b3007a1e.js"></script>
    <title>Registro</title>
</head>
<body>

    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="pagina-principal.html">
           <strong class="title">SMARTCORP</strong>
          </a>
        </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Regístrate</strong>
                </a>
                <a class="button is-light">
                   Inicia Sesión
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <span class="subtitle">Por favor, llene el siguiente formulario</span>
        <div class="field">
             <label class="label">Nombre completo</label>
             <div class="control has-icons-left">
                 <input type="text" class="input" placeholder="Nombre">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
             </div>
        </div>

        <div class="field">
                <label class="label">Correo electrónico</label>
                <div class="control has-icons-left">
                    <input type="email" class="input" placeholder="Correo electrónico">
                         <span class="icon is-small is-left">
                           <i class="fas fa-envelope"></i>
                         </span>
                </div>
           </div>

           <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-left">
                    <input type="text" class="input" placeholder="Máximo 25 carácteres">
                         <span class="icon is-small is-left">
                           <i class="fas fa-lock"></i>
                         </span>
                </div>
           </div>

           <div class="field">
                <label class="label">Selecciona tu género</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Hombre</option>
                      <option>Mujer</option>
                      <option>Otro</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                  <label class="label">Selecciona tu fecha de nacimiento</label>
                  <p class="control">
                      <input class="date" type="date">
                  </p>
              </div>

              <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                            <button class="button is-link">Enviar</button>
                    </div>
               </div>
    
    </div>
      

</body>
</html>
